<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>echarts dataset</title>
  </head>
  <body>
    <div id="charts" style="width: 600px; height: 400px"></div>
    <script
      src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.0/echarts.common.min.js"
      preload
    ></script>
    <script>
      const oCharts = document.querySelector("#charts");
      const myChart = echarts.init(oCharts);

      const option = {
        dataset: {
          source: [
            ["一季度", 100, 79, "分类1", 50],
            ["二季度", 112, 81, "分类2", 60],
            ["三季度", 96, 82, "分类3", 55],
            ["四季度", 77, 72, "分类4", 61],
          ],
        },
        title: {
          text: "ECharts 入门示例",
        },
        tooltip: {},
        xAxis: {
          data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"],
        },
        yAxis: {},
        series: [
          {
            type: "pie",
            encode: {
              itemName: 3,
              value: 4,
            },
          },
          {
            type: "line",
            encode: {
              x: 0,
              y: 1,
            },
          },
          {
            type: "bar",
            encode: {
              x: 0,
              y: 2,
            },
          },
        ],
      };

      myChart.setOption(option);
    </script>
  </body>
</html>
